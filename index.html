<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<link rel="stylesheet" href="style.css">
<body>
    <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Pages</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Ernest Hemingway</th>
                <td>The Old Man and the Sea</td>
                <td>52</td>
                <td>Read</td>
            </tr>
        </tbody>
    </table>
    <button id="showDialog" class="table-button">Add book</button>
    <dialog id="bookModal">
      <form id="modalForm">
          <div class="modalElement">
              <div class="modal-label">
                  <label for="author"> Author </label>
              </div>
              <div class="modal-control">
                  <input type="text" id="author" placeholder="Enter author's name">
              </div>
          </div>
          <div class="modalElement">
              <div class="modal-label">
                  <label for="title"> Title </label>
              </div>
              <div class="modal-control">
                  <input type="text" id="title" placeholder="Enter book title">
              </div>
          </div>
          <div class="modalElement">
              <div class="modal-label">
                  <label for="pages"> Pages </label>
              </div>
              <div class="modal-control">
                  <input type="text" id="pages" placeholder="Enter page number">
              </div>
          </div>
          <div class="modalElement">
              <div class="modal-label">
                  <label for="status"> Have you read the book? </label>
              </div>
              <div class="radio-buttons">
                <input type="radio" id="noRadio" name="readBook" value="no" />
                <label for="noRadio">No</label>
                <input type="radio" id="yesRadio" name="readBook" value="yes" />
                <label for="yesRadio">Yes</label>
              </div>
          </div>
        <div>
          <button id="confirmBtn" class="modal-button" value="default" onclick="addBookToLibrary()">Confirm</button>
        </div>
      </form>
    </dialog>
</body>
<script src="script.js"></script>
</html
